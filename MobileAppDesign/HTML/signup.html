<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <link rel="stylesheet" href="/CSS/signup.css">
    <title>SIGNUP</title>
</head>
<body>
    <div class="container" id="signup">
        <h1 class="">SIGN UP</h1>
        <div class="rap" id="rap">
            
            <form action="" method="post">
                <div class="username" id="common">
                    <label for="username">Username:</label><br>
                    <input type="text" name="username" id="" placeholder="Enter Username">
                    <img src="/IMAGES/user.png" alt="">
                </div>
                <div class="username" id="common">
                    <label for="email">Email Id:</label><br>
                    <input type="text" name="email" id="" placeholder="Enter Email">
                    <img src="/IMAGES/envelope.png" alt="">
                </div>
                <div class="username" id="common">
                    <label for="mobileno">Mobile Number:</label><br>
                    <input type="tel" name="mobileno" id=""  pattern="[0-9]{10}" placeholder="Enter your 10 digit mobile number" class="tel">
                    <img src="/IMAGES/phone-call.png" alt="">
                </div>
                <div class="username" id="common">
                    <label for="username">Password:</label><br>
                    <input type="password" name="psswd" id="" placeholder="Password should be 8-15 digit characters">
                    <img src="/IMAGES/lock.png" alt="">
                </div>
                <div class="username" id="common">
                    <label for="username">Confirm Password:</label><br>
                    <input type="password" name="psswd" id="" placeholder="Repeat the Password">
                    <img src="/IMAGES/lock.png" alt="">
                </div>
                <div class="username" id="common" > 
                    <div class="signup"><a href="" style="text-decoration: none;color: white;font-weight: bolder;">SIGN UP</a> </div>
                    

                </div>

            </form>
        </div>
    </div>
</body>
</html>

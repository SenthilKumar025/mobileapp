<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/userprof.css">
    <title>User Profile</title>
</head>
<body>
    
    <div class="container">
        <div class="profile">
            <img id="profilePic" src="/IMAGES/computer-1331579_1280.webp" alt="">
            <a href="#" id="editIcon"><img  id="icon" src="/IMAGES/pencil.png" alt=""></a>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <div id="profileNameContainer">
                <span id="profileName">SENTHIL</span>
                <input type="text" id="nameInput" value="" style="display: none;">
                <a href="#" id="editNameIcon"><img id="nameIcon" src="/IMAGES/edit.png" alt=""></a>
            </div>
        </div>
        <div class="rap">
            <form action="#" method="post">
                <h1 id="topic">USER PROFILE</h1>
                <div>
                    <label for="" id="label">User Name</label><br>
                    <input type="text" id="common" placeholder="Enter Username">
                    <img src="/IMAGES/user.png" alt="" id="icon1">
                </div>
                <div>
                    <label for="" id="label">Email Id</label><br>
                    <input type="email" id="common" placeholder="Enter Email">
                    <img src="/IMAGES/envelope.png" alt="" id="icon1">
                </div>
                <div>
                    <label for="" id="label">Mobile Number</label><br>
                    <input type="tel" id="common" pattern="[0-9]{10}" placeholder="Enter your 10 digit mobile no" class="tel">
                    <img src="/IMAGES/phone-call.png" alt="" id="icon1">
                    
                </div>
                <div>
                    <label for="" id="label">Date of Birth</label><br> 
                    <input type="date" id="common" placeholder="dd-mm-yy">
                    <img src="/IMAGES/user.png" alt="" id="icon1">
                </div>
                <div>
                    <label for="" id="label">Gender</label><br>
                    <div style="display: flex;justify-content: space-between;" id="check">
                        <div style="display: flex;"><input type="checkbox" name="" id=""><p>Male</p></div>
                        <div style="display: flex;"><input type="checkbox" name="" id=""><p>Female</p></div>
                    </div>
                </div>
                <div id="submit">
                    <a href="#" id="saveButton" style="text-decoration: none;color: white;">SAVE</a>
                </div>
                </div>
            </form>
        </div>
    </div>
    <script src="/JS/userprof.js"></script>
    
</body>
</html>

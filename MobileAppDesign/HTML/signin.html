<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,">
    <link rel="stylesheet" href="/CSS/signin.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="sign">
        <div id="container1">
            <img src="/IMAGES/moon-and-star.png" alt="Logo">
            <h2>Freedom</h2>
        </div>

        <div class="rap">
            <h2>SIGN IN</h2>
            <div class="form">
                <form action="" method="post">
                    <div class="common">
                        <input type="text" placeholder="Username" required >
                        <img src="/IMAGES/user.png" alt="" >
                    </div>
                    <div class="common">
                        <input type="password" placeholder="Password" required >
                        <img src="/IMAGES/lock.png" alt="" >
                    </div>
                    <div class="check">
                        <label>
                            <input type="checkbox" name="remember" id="checkmark"> Remember me
                        </label>
                        <a href="/HTML/forget.html" style="text-decoration: none; color: black;">Forget password?</a>
                    </div>
                    <div class="signin">
                        <a href="#" style="text-decoration: none; color: white; font-weight: bolder;">SIGN IN</a>
                    </div>
                    <div class="dont">
                        <p>Don't have an account? <a href="/HTML/signup.html">Sign Up</a></p>
                    </div>
                    <div class="icon">
                        <div class="facebookicon">
                            <a href="https://www.facebook.com/login.php/"><img src="/IMAGES/facebook.png" alt="Facebook"></a>
                        </div>
                        <div class="twittericon">
                            <a href="https://x.com/i/flow/login"><img src="/IMAGES/twitter.png" alt="Twitter"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

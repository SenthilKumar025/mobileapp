<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/feedback.css">
    <title>Feedback Form</title>
</head>
<body>
    <div class="container">
        <div id="h1">
            <h1>FEEDBACK FORM</h1>
        </div>
        <div id="rap">
            <form action="" method="post">
                <div class="username" id="common">
                    <input type="text" name="text" id="" placeholder="Your Name">
                    <img src="/IMAGES/user.png" alt="">
                </div>
                <div class="username" id="common">
                    <input type="email" name="email" id="" placeholder="Mail Id">
                    <img src="/IMAGES/envelope.png" alt="">
                </div>
                <div class="username" id="common">
                    <input type="tel" name="mobile" id="" pattern="[0-9]{10}" placeholder="Mobile Number" class="tel">
                    <img src="/IMAGES/phone-call.png" alt="">
                </div>
                <div class="feedback-container" id="common">
                    <textarea class="feedback" placeholder="Your Feedback" name="feedback"></textarea>
                </div>

                <div id="submit">
                    <a href="" id="submitButton" style="text-decoration: none; color: white;"><h2>SUBMIT</h2></a>
                </div>

            </form>
        </div>
    </div>
    <script>
        document.getElementById('submitButton').addEventListener('click', function(event) {
    event.preventDefault(); 

    alert("FeedBack Submitted successfully!");

    document.getElementById('profileForm').submit();
});
    </script>
</body>
</html>
